<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Curso Flexbox</title>
    </head>
    <body>
        <header>
            <button class="voltar">
                <a href="index.html">Voltar</a>
            </button>
        </header>
        <div class="flex">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
        <div class="flex_row">
            <ul class="flex_container">
                <li class="flex_item">1</li>
                <li class="flex_item">2</li>
                <li class="flex_item">3</li>
                <li class="flex_item">4</li>
                <li class="flex_item">5</li>
            </ul>

            <ul class="flex_container row_reverse">
                <li class="flex_item">1</li>
                <li class="flex_item">2</li>
                <li class="flex_item">3</li>
                <li class="flex_item">4</li>
                <li class="flex_item">5</li>
            </ul>
        </div>

        <ul class="flex_container column">
            <li class="flex_item">1</li>
            <li class="flex_item">2</li>
            <li class="flex_item">3</li>
            <li class="flex_item">4</li>
            <li class="flex_item">5</li>
        </ul>

        <ul class="flex_container column_reverse">
            <li class="flex_item">1</li>
            <li class="flex_item">2</li>
            <li class="flex_item">3</li>
            <li class="flex_item">4</li>
            <li class="flex_item">5</li>
        </ul>

        <h2>no wrap</h2>
        <div class="flex_container_02 nowrap">
            <div class="item_02 orange">1</div>
            <div class="item_02 green">2</div>
            <div class="item_02 blue">3</div>
            <div class="item_02 green">4</div>
        </div>

        <h2>wrap</h2>
        <div class="flex_container_02 wrap">
            <div class="item_02 orange">1</div>
            <div class="item_02 green">2</div>
            <div class="item_02 blue">3</div>
            <div class="item_02 green">4</div>
        </div>

        <h2>wrap - flex_flow</h2>
        <div class="flex_container_03 flex_flow">
            <div class="item_03 violet">1</div>
            <div class="item_03 violet">2</div>
            <div class="item_03 violet">3</div>
            <div class="item_03 violet">4</div>
            <div class="item_03 violet">5</div>
        </div>
    </body>
</html>
